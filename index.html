<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PORTFÓLIO | Mateus Brito</title>
</head>

<body>
    <main>
        <div class="section-info">
            <img id="profile-picture" src="./resources/profile.jpeg" alt="Foto de Perfil">
            <h1 id="title" class="box-shadow">Mateus Brito</h1>
            <h2 id="subtitle" class="box-shadow">Desenvolvedor Full Stack</h2>
            <h3 id="subsubtitle" class="box-shadow">5+ anos de experiência</h3>
        </div>
        <div class="section-experiences">
            <h2 class="title">Empresas onde trabalhei</h2>
            <ul class="experiences-list">
                <li class="experience-item">
                    <img src="./resources/logo-fieb.png" id="logo-cimatec" alt="Universidade SENAI CIMATEC">
                </li>
                <li class="experience-item">
                    <img src="./resources/logo-uol.png" id="logo-uol" alt="Uol">
                </li>
                <li class="experience-item">
                    <img src="./resources/logo-vxcase.png" id="logo-vxcase" alt="VX Case">
                </li>
            </ul>
        </div>
        <div class="section-education">
            <h2 class="title">Minha Formação</h2>
            <ul class="education-list">
                <li class="education-item">
                    <img src="./resources/logo-ifba.png" id="logo-ifba" alt="IFBA">
                </li>
                <li class="education-item">
                    <img src="./resources/logo-unopar.png" id="logo-unopar" alt="UNOPAR">
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
